<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!--Title and image-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<style>
  /* responsive background images */
  @media only screen and (max-width:600px) {
    body {
      background-image: url('images/bg-mobile.svg');
    }
  }

  @media only screen and (min-width:601px) {
    body {
      background-image: url('images/bg-desktop.svg');
    }
  }
</style>

<body>
  <!-- <div style="background-image: url('images/bg-desktop.svg');"> -->
  <header>
    <img src="images/logo.svg" type="image/svg" alt="logo">
  </header>
<main>
  <img src="images/illustration-mockups.svg">
  
  <h1>Build The Community Your Fans Will Love</h1>
  
  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>
  <button>
    Register
  </button>
  Register
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ina-codes/Huddle-landing-page-with-a-single-introductory-section">Ina</a>.
    </p>
  </footer>
</div>
</body>
</html>
